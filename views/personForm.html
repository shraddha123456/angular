
<div class="row">
    <div class="col-md-2">
        <input type="text" ng-model="personModel.firstName" placeholder="Enter First Name">
    </div>
    <div class="col-md-2">
        <input type="text" ng-model="personModel.lastName" placeholder="Enter Last Name">
    </div>
    <div class="col-md-2">
        <input type="text" ng-model="personModel.address" placeholder="Enter Address">
    </div>
    <div class="col-md-2">
        <input type="text" ng-model="personModel.phoneNumber" placeholder="Enter Phone Number">
    </div>
</div>

<div class="row">

    <div class="col-md-2">
        <label>First Name</label>
    </div>

    <div class="col-md-2">
        <label>Last Name</label>
    </div>

    <div class="col-md-2">
        <label>Address</label>
    </div>

    <div class="col-md-2">
        <label>Phone Number</label>
    </div>

</div>
   <div class="row">

    <div class="col-md-2">
        {{personModel.firstName}}
    </div>

    <div class="col-md-2">
        {{personModel.lastName}}
    </div>

    <div class="col-md-2">
        {{personModel.address}}
    </div>

    <div class="col-md-2">
        {{personModel.phoneNumber}}
    </div>

 </div>

</div>
